<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{ title }} | Мой сайт</title>
	<style>
    	body { font-family: Arial; margin: 0; }
        .nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            list-style: none;
            padding: 0;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            position: relative;
        }
        .nav a::after {
            content: "";
            display: block;
            height: 2px;
            background: #3498db;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav a:hover::after {
            transform: scaleX(1);
        }
        .content { padding: 20px; line-height: 1.6; text-align: justify; }
        .content p { margin-bottom: 1.2em; }
        .content h3 { margin-top: 1.5em; margin-bottom: 0.8em; color: #2c3e50; }
        .content strong { color: #3498db; }
        .container {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 1200px;
            height: 1px;
        }
        .programs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 20px;
        }
        .program-card {
            background: #fff5f5;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,1);
            overflow: hidden;
            border-top: 4px solid #c62828;
            padding: 20px;
            margin: 20px;
            text-align: center;
            margin-top: 0px;
        }
        .program-header {
            background: #c62828;
            color: #fff;
            padding: 16px;
            margin-left: -20px;
            text-align: center;
            font-weight: bold;
            font-size: 35px;
            width: 1000px;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin: 50px 0;
            gap: 20px;
        }

        .feature {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .cta {
            text-align: center;
            padding: 40px;
            background: #f0f7ff;
            border-radius: 10px;
            margin-top: 40px;
        }

        .btn-secondary {
            background: #3498db;
            color: white;
        }

        .brands-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .brand-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }

        .brand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .brand-logo {
            height: 80px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #666;
            font-weight: bold;
            font-size: 1.2em;
        }

        .brand-category {
            color: #666;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .brand-desc {
            color: #555;
            line-height: 1.5;
            margin: 15px 0;
        }

        .brand-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }

        .brand-link:hover {
            text-decoration: underline;
        }

        .brands-cta {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            margin-top: 60px;
        }

        .brands-cta h2 {
            margin-top: 0;
        }

        .contacts-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contacts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .contacts-container {
                grid-template-columns: 1fr;
            }
        }

        .contact-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .contact-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .contact-note {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Форма */
        .contact-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }


        /* Команда */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .team-member {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .member-role {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .member-contact {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
        }

        /* Вариант 3 */
        .contact-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .contact-block {
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .contact-block h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .metro {
            color: #e74c3c;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .social-icon:hover {
            background: #3498db;
        }

        .contact-note {
            margin-top: 40px;
            padding: 20px;
            background: #fff8e1;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
	</style>
</head>
<body>
	<ul class="nav">
    	<li><a href="/">Главная</a></li>
    	<li><a href="/about">О сайте</a></li>
        <li><a href="/brand">Бренды</a></li>
        <li><a href="/contacts">Контакты</a></li>
	</ul>

	<div class="content">
    	{% block content %}{% endblock %}
	</div>

</body>
</html>
